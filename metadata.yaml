description: "The Scarlet Pimpernel is the first novel in a series of historical fiction\
  \ by Emma Orczy set during the Reign of Terror following the start of the French\
  \ Revolution, first published in 1905. The novel was written after Orczy's stage\
  \ play of the same title enjoyed a long run in London and popular success in earlier\
  \ in 1905, after a first run in Nottingham in 1903.\nThe Scarlet Pimpernel is the\
  \ name of a chivalrous Englishman in the time of the Terrors in France, who, with\
  \ his band of gentlemen, rescues aristocrats before they can be killed by the violent\
  \ government in revolutionary France. He is known by his symbol, a simple flower,\
  \ the scarlet pimpernel. He succeeds by masterful use of disguises and strict secrecy\
  \ of the group's movements. His identity is secret to all but his men. Marguerite\
  \ Blakeney, French wife of a wealthy English dandy, is approached by the new French\
  \ envoy to England with a threat to her brother's life if she does not aid in his\
  \ search for the Pimpernel. She aids him, and then discovers that the Pimpernel\
  \ is also very dear to her. She sails to France to stop the envoy.\nOpening at the\
  \ New Theatre in London's West End on 5 January 1905, the play became a favourite\
  \ of British audiences, eventually playing more than 2,000 performances and becoming\
  \ one of the most popular shows staged in Britain.\n From Wikipedia (CC BY-SA)."
